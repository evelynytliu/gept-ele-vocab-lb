<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEPT Vocabulary Battle ‚ö°</title>
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: linear-gradient(145deg, #101820, #203040);
      color: #f1f1f1;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: #00e0ff;
      font-size: 2.4em;
      text-shadow: 0 0 8px #00e0ff;
    }
    .progress-container {
      height: 18px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00e0ff, #00ff9d);
      transition: width 0.3s ease-in-out;
      box-shadow: 0 0 10px #00e0ff;
    }
    .question {
      font-size: 1.6em;
      margin: 1em 0 1.5em 0;
      text-align: center;
      color: #fff;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    .options button {
      padding: 16px;
      font-size: 1.1em;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      background: #1e2a38;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }
    .options button:hover {
      transform: scale(1.05);
      background: #273b4e;
    }
    .options button.correct {
      background: #00ff9d;
      color: #111;
      box-shadow: 0 0 12px #00ff9d;
    }
    .options button.incorrect {
      background: #ff3860;
      color: #fff;
      box-shadow: 0 0 12px #ff3860;
    }
    .score-display, .lives-display {
      text-align: center;
      font-size: 1.3em;
      margin: 10px 0;
    }
    .lives-display { color: #ff3860; }
    .leaderboard {
      margin-top: 30px;
      padding: 20px;
      background: #162030;
      border-radius: 10px;
    }
    .leaderboard h2 {
      text-align: center;
      color: #00e0ff;
      font-size: 1.5em;
      text-shadow: 0 0 6px #00e0ff;
    }
    .loading {
      text-align: center;
      color: #ccc;
      margin: 15px 0;
      font-size: 1.1em;
    }
    .spinner {
      margin: 0 auto;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #00e0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button#start-btn {
      background: linear-gradient(90deg, #00e0ff, #00ff9d);
      color: #111;
      padding: 10px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button#start-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 10px #00ff9d;
    }
  </style>
</head>
<body>
  <h1>‚ö° GEPT Vocabulary Battle ‚ö°</h1>
  <div style="text-align:center;">
    <label for="username">Name:</label>
    <input id="username" type="text" placeholder="Type your name..." style="padding:8px; border-radius:8px; border:none;">
    <button id="start-btn" onclick="startQuiz()">Start</button>
  </div>
  <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
  <div class="quiz" style="display:none;">
    <div class="score-display" id="score-display">Score: 0</div>
    <div class="lives-display" id="lives-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
  </div>
  <div class="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <div id="loading-section" class="loading">
      <div class="spinner"></div>
      <p>Loading leaderboard...</p>
    </div>
    <ul id="leaderboard-list" style="list-style:none;padding:0;"></ul>
  </div>
  <script>
    function startQuiz() {
      document.querySelector(".quiz").style.display = "block";
      document.getElementById("loading-section").style.display = "block";
      loadLeaderboard();
    }
    function loadLeaderboard() {
      setTimeout(() => {
        document.getElementById("loading-section").style.display = "none";
        document.getElementById("leaderboard-list").innerHTML = "<li>1. Emmett ‚Äî 85 points</li><li>2. Miles ‚Äî 75 points</li><li>3. Leo ‚Äî 70 points</li>";
      }, 2000);
    }
  </script>
  <div style="text-align:center;margin-top:50px;color:#888;font-size:0.9em;">Made by Evelyn YT | 2025/11/10 22:42</div>
</body>
</html>
